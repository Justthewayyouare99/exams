<script type="text/javascript">
$(function(){
	//让三个大模块的子元素都滑上去，隐藏掉
	$(".baseUI>li>ul").slideUp();
	
	//点击三个大模块，让三个大模块的子元素出现滑上滑下的效果
	$(".baseUI>li").on("click",function(){
		if($(this).children("ul").css("display")=="none"){
			$(".baseUI>li>ul").slideUp(350);
			$(this).children("ul").slideDown(350);
			}
		})
	//点击三个大模块的子元素，让三个大模块的子元素出现背景变换的效果
	$(".baseUI>li>ul>li").on("click",function(){
		$(".baseUI>li>ul>li").removeClass("current");
		$(this).addClass("current");
		//获取URL
		var url =$(this).attr("url");
		//降低缓存太低的问题，强制刷新。
		url =url+"?time="+new Date().getTime();
		//给右侧加载页面。
		$(".right").load(url);
		});
	//为三个大模块及其子元素添加默认事件	
	$(".baseUI>li>ul").eq(0).slideDown();	
	$(".baseUI>li>ul>li").eq(0).trigger("click");
		
});
</script>
