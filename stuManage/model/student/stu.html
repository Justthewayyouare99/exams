			function loadStudentData(data){
				data=data||{};
				//跨域,要连上局域网还有Apache服务器要启动
				var url=    			  "http://127.0.0.1:80/web1601/day01/Student/model/student/student.json";
				$.ajax(url,{ 
					dataType:"jsonp",
					jsonp:"jsonp",
					jsonpCallback:"loadData"
					
					});
				
				}
			
			
			
			function loadData(data){
				//清空tbody中的原有信息
				$("#stuTbl tbody tr").remove(":not(:first)");
				data.forEach(function(item){
					//克隆行（结构）
				var newTr =$(".hiddenTr").clone().removeClass("hiddenTr");
				//console.log(newTr);	
				//将内容填充到行中
				newTr.find(":checkbox").val(item.id);
				newTr.children().eq(1).text(item.name);
				newTr.children().eq(2).text(item.clazzId);
				newTr.children().eq(3).text(item.gender);
				newTr.children().eq(4).text(item.mark);
				//将处理好行追加到tbody上
				$("#stuTbl tbody").append(newTr);
				
				
					})
				}
		
			
</script>
