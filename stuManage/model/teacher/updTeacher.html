<script>

	 $(function(){
		//加载班级信息-select
		//loadClazzToSelect();
		
		//为返回按钮添加事件
		
		$(".return").off("click");
		$(".return").click(function(){
			$(".tab_content").load("model/teacher/teacher.html");
			});
			$("form[name='addTeaForm']").off("submit");
			$("form[name='addTeaForm']").submit(function(event){
				//alert(2);
				var url ="http://127.0.0.1:80/sms/register";
				var name=$(":text[name='name']:checked").val();
				var time=$(":text[name='time']:checked").val();
				var salary=$("text[name='salary']").val();
				var remark=$(":select[name='remark']").val();
				//跨域提交数据
				$.ajax(url,{
					dataType:"jsonp",
					jsonp:"jsonp",
					jsonpCallback:"callback",
						data:{
							name:name,
							time:time,
							salary:salary,
							remark:remark
						},
						success:function(){
							alert("保存成功");
							$("form[name='addTeaForm']").reset();
							
							},
						error:function(){
							alert("保存失败");
							console.log(data);
							
							}	
						
					});
					
				alert("提交");
				//阻止表单的默认提交两种方法：
				event.preventDefault();
				//return false;
				});
			
		});
		
</script>



<div class="inner">
<h2>修改教师信息</h2>

<a href="javascript:void(0)" class="return">返回</a>
<form name="addTeaForm" action="saveTeacher.action" method="post">

<table>

	<tbody>
    	<tr>
        	<td>姓名</td>
            <td><input type="text" name="name" /></td>
        </tr>
        <tr>
        	<td>工龄</td>
            <td><input type="text" name="time" />
            </td>
        </tr>
        <tr>
        	<td>薪资</td>
            <td><input type="text" name="salary" /></td>
        </tr>
        <tr>
        	<td>等级</td>
            <td>
            	<select name="remark">
                	<option value="">请选择</option>
                </select>
            </td>
        </tr>
        <tr>
        	<td colspan="2">
            	<input type="submit" value="保存" />
                <input type="reset" value="重置" />
            </td>
            
        </tr>
    </tbody>
    

</table>
</form>
